<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form</p>
    
    <form action="" id="survey-form">
      
        <div class="form-div">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
        <div class="form-div">

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
        <div class="form-div">

      <label id="number-label" for="number">Number:</label>
      <input type="number" id="age" name="number" min="1" max="10" placeholder="Age" required>
      </div>
   <div class="form-div">   

      <label for="dropdown">Select an option:</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
</div>
<div class="form-radio">
      <label>Radio buttons:</label>
      <label><input type="radio" name="radio-group" value="radio1">Radio 1</label>
      </div>
      <div class="form-radio">
      <label><input type="radio" name="radio-group" value="radio2">Radio 2</label>
</div>
   <div class="form-div">   <label>Checkboxes:</label>
      <label><input type="checkbox" name="checkbox-group" value="checkbox1">Checkbox 1</label>
      </div>
   <div class="form-div">   <label>Checkboxes:</label>

      <label><input type="checkbox" name="checkbox-group" value="checkbox2">Checkbox 2</label>
</div>
      <label for="comments">Additional comments:</label>
      <textarea id="comments" name="comments" rows="5"></textarea>

      <button type="submit" id="submit">Submit</button>
      
    </form>
  </body>
</html>
